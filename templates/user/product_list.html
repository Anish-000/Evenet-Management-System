<!DOCTYPE html>
<html>
<head>
    <title>Products - Event Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="topbar">
        <h1>Available Products</h1>
        <div>
            <a href="/user/dashboard" class="back-btn">Dashboard</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="table-container">

        {% if products %}
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>â‚¹{{ product.price }}</td>
                    <td>
                        <a href="/user/add_to_cart/{{ product.id }}" class="primary-btn small-btn">
                            Add to Cart
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="empty-message">No products available.</p>
        {% endif %}

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
