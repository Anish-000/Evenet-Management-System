<!DOCTYPE html>
<html>
<head>
    <title>Update Guest - Event Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="topbar">
        <h1>Update Guest</h1>
        <div>
            <a href="/user/guestlist" class="back-btn">Guest List</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="form-container">

        <form method="POST" class="styled-form">

            <div class="form-group">
                <label>Guest Name</label>
                <input type="text" name="guest_name" value="{{ guest.guest_name }}" required>
            </div>

            <div class="form-group">
                <label>Guest Email</label>
                <input type="email" name="guest_email" value="{{ guest.guest_email }}">
            </div>

            <div class="form-group">
                <label>Guest Phone</label>
                <input type="text" name="guest_phone" value="{{ guest.guest_phone }}">
            </div>

            <button type="submit" class="primary-btn">
                Update Guest
            </button>

        </form>

    </div>

</body>
</html>
