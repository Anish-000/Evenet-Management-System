<!DOCTYPE html>
<html>
<head>
    <title>Add Membership - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="topbar">
        <h1>Add Membership</h1>
        <a href="/admin/dashboard" class="back-btn">Back to Dashboard</a>
    </div>

    <div class="form-container">

        <form method="POST" class="styled-form">

            <div class="form-group">
                <label>Select User</label>
                <select name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Membership Duration</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="type" value="6_months" checked>
                        6 Months
                    </label>
                    <label>
                        <input type="radio" name="type" value="1_year">
                        1 Year
                    </label>
                    <label>
                        <input type="radio" name="type" value="2_years">
                        2 Years
                    </label>
                </div>
            </div>

            <button type="submit" class="primary-btn">Add Membership</button>

        </form>

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
