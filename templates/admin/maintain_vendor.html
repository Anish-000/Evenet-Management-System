<!DOCTYPE html>
<html>
<head>
    <title>Maintain Vendors - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="topbar">
        <h1>Maintain Vendors</h1>
        <a href="/admin/dashboard" class="back-btn">Back to Dashboard</a>
    </div>

    <div class="table-container">

        {% if vendors %}
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                <tr>
                    <td>{{ vendor.name }}</td>
                    <td>{{ vendor.email }}</td>
                    <td>
                        <a href="/admin/delete_vendor/{{ vendor.id }}" class="delete-btn">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="empty-message">No vendors found.</p>
        {% endif %}

    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
